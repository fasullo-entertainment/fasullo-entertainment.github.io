<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segui The Magic su Instagram</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: "Nerko One", cursive;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .instagram-logo {
            width: 80px;
            height: 80px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .instagram-logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Segui The Magic su Instagram</h1>
    <a href="https://www.instagram.com/theeemagic" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="instagram-logo">
    </a>
</body>
</html>
